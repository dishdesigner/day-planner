<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body class="bg-secondary">
  <header class="py-3 bg-dark text-light text-center">
    <h1 class="title display-6">Work Day Scheduler</h1>
    <p class="subtitle">A simple calendar app for scheduling your work day</p>
    <p id="currentDayTime" class="dayTime"></p>
  </header>

  <div class="scheduleGrid align-items-center">
    <div class="row col-10">
      <div class="hour col-1">9am</div>
      <div class="event col-10">
        <textarea id="event-9am" name="event-9am"></textarea>
      </div>
      <div class="save col-1">
        <img src="assets/images/SaveButton-Disk.svg">
      </div>
    </div>
    <div class="row col-10">
      <div class="hour col-1">10am</div>
      <div class="event col-10">
        <textarea id="event-10am" name="event-10am"></textarea>
      </div>
      <div class="save col-1">
        <img src="assets/images/SaveButton-Disk.svg">
      </div>
    </div>
    <div class="row col-10">
      <div class="hour col-1">11am</div>
      <div class="event col-10">
        <textarea id="event-11am" name="event-11am"></textarea>
      </div>
      <div class="save col-1">
        <img src="assets/images/SaveButton-Disk.svg">
      </div>
    </div>
    <div class="row col-10">
      <div class="hour col-1">12pm</div>
      <div class="event col-10">
        <textarea id="event-12pm" name="event-12pm"></textarea>
      </div>
      <div class="save col-1">
        <img src="assets/images/SaveButton-Disk.svg">
      </div>
    </div>
    <div class="row col-10">
      <div class="hour col-1">1pm</div>
      <div class="event col-10">
        <textarea id="event-1pm" name="event-1pm"></textarea>
      </div>
      <div class="save col-1">
        <img src="assets/images/SaveButton-Disk.svg">
      </div>
    </div>
    <div class="row col-10">
      <div class="hour col-1">2pm</div>
      <div class="event col-10">
        <textarea id="event-2pm" name="event-2pm"></textarea>
      </div>
      <div class="save col-1">
        <img src="assets/images/SaveButton-Disk.svg">
      </div>
    </div>
    <div class="row col-10">
      <div class="hour col-1">3pm</div>
      <div class="event col-10">
        <textarea id="event-3pm" name="event-3pm"></textarea>
      </div>
      <div class="save col-1">
        <img src="assets/images/SaveButton-Disk.svg">
      </div>
    </div>
    <div class="row col-10">
      <div class="hour col-1">4pm</div>
      <div class="event col-10">
        <textarea id="event-4pm" name="event-4pm"></textarea>
      </div>
      <div class="save col-1">
        <img src="assets/images/SaveButton-Disk.svg">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="assets/js/script.js"></script>

</body>

</html>
