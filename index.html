<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!--BOOTSTRAP 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!--CUSTOM STYLES-->
  <link rel="stylesheet" href="assets/css/style.css" />

  <title>Work Day Scheduler</title>
</head>

<body class="bg-secondary">
  <header class="row py-1 bg-dark text-light justify-content-center align-items-center">
    <div class="col-lg-5">
      <p id="currentDay" class="currentDay text-center text-lg-start">THU 01/01/2020</p>
      <p id="currentTime" class="currentTime text-center text-lg-start">01:01:01 PM</p>
    </div>
    <div class="col-lg-5">
      <h1 class="title display-6 text-center text-lg-end">Todo Today</h1>
      <p class="subtitle text-center text-lg-end">(1) Enter appointment (2) Click save</p>
    </div>
  </header>

  <div class="scheduleGrid align-items-center">
    <div class="row justify-content-center">
      <div class="col-2 col-md-1 label justify-content-start">Hour</div>
      <div class="col-8 label labelEvent justify-content-start">Event</div>
      <div class="col-2 col-md-1 label labelSave justify-content-start">Save</div>
    </div>
    <div class="row justify-content-center">
      <div class="hour col-2 col-md-1">09</div>
      <div class="event col-8">
        <textarea id="event-9am" name="event-9am" data-hour="9"></textarea>
      </div>
      <div class="save col-2 col-md-1" id="button-9am">
        <img src="assets/images/SaveButton-Disk.svg">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="hour col-2 col-md-1">10</div>
      <div class="event col-8">
        <textarea id="event-10am" name="event-10am" data-hour="10"></textarea>
      </div>
      <div class="save col-2 col-md-1" id="button-10am">
        <img src="assets/images/SaveButton-Disk.svg">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="hour col-2 col-md-1">11</div>
      <div class="event col-8">
        <textarea id="event-11am" name="event-11am" data-hour="11"></textarea>
      </div>
      <div class="save col-2 col-md-1" id="button-11am">
        <img src="assets/images/SaveButton-Disk.svg">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="hour col-2 col-md-1">12</div>
      <div class="event col-8">
        <textarea id="event-12pm" name="event-12pm" data-hour="12"></textarea>
      </div>
      <div class="save col-2 col-md-1" id="button-12pm">
        <img src="assets/images/SaveButton-Disk.svg">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="hour col-2 col-md-1">01</div>
      <div class="event col-8">
        <textarea id="event-1pm" name="event-1pm" data-hour="13"></textarea>
      </div>
      <div class="save col-2 col-md-1" id="button-1pm">
        <img src="assets/images/SaveButton-Disk.svg">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="hour col-2 col-md-1">02</div>
      <div class="event col-8">
        <textarea id="event-2pm" name="event-2pm" data-hour="14"></textarea>
      </div>
      <div class="save col-2 col-md-1" id="button-2pm">
        <img src="assets/images/SaveButton-Disk.svg">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="hour col-2 col-md-1">03</div>
      <div class="event col-8">
        <textarea id="event-3pm" name="event-3pm" data-hour="15"></textarea>
      </div>
      <div class="save col-2 col-md-1" id="button-3pm">
        <img src="assets/images/SaveButton-Disk.svg">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="hour col-2 col-md-1">04</div>
      <div class="event col-8">
        <textarea id="event-4pm" name="event-4pm" data-hour="16"></textarea>
      </div>
      <div class="save col-2 col-md-1" id="button-4pm">
        <img src="assets/images/SaveButton-Disk.svg">
      </div>
    </div>
  </div>

  <!--JQUERY & POPPER-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

  <!--BOOTSTRAP 5-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>

  <!--MOMENT DAY/TIME JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!--CUSTOM SCRIPTS-->
  <script src="assets/js/script.js"></script>

</body>

</html>
